<h2 mat-dialog-title>Crear empresa</h2>
<mat-dialog-content class="mat-typography">
    <form class="form" [formGroup]="empresaFormControl">
        <table class="table-new" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="input" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" matInput formControlName="nombre" >
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="input" appearance="fill">
                        <mat-label>Fecha de constituci√≥n</mat-label>
                        <input matInput [matDatepicker]="dp3" formControlName="fecha">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                        <mat-datepicker #dp3></mat-datepicker>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <table class="table-new" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="input" appearance="fill">
                        <mat-label>Tipo de empresa</mat-label>
                        <mat-select formControlName="tipo" required>
                            <mat-option *ngFor="let tipos of tipo_empresa" [value]="tipos.id">
                              {{tipos.nombre}}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="input" appearance="fill">
                        <mat-label>Comentarios</mat-label>
                        <textarea matInput formControlName="comentarios" ></textarea >
                    </mat-form-field>
                </td>
            </tr>
        </table>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  <button mat-button mat-raised-button color="primary" (click)="createNew()">Guardar</button>
</mat-dialog-actions>

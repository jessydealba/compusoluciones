<h2 mat-dialog-title>Eliminar empresa</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Estás seguro de que deseas eliminar esta empresa?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
    <button mat-button mat-raised-button color="primary" (click)="delete()">Aceptar</button>
</mat-dialog-actions>
